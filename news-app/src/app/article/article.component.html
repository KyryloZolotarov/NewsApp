<img mat-card-image [src]="this.article.image_url" style="height: 200px; width: 100%; object-fit: cover;" alt="Image">
<mat-card style="margin-bottom: 10%; margin-left: 10%; margin-right: 10%; margin-top: -60px; ">    
    <mat-card-header style="justify-content: center;">
      <mat-card-title>{{this.article.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{article.summary}}</p>
    </mat-card-content>
</mat-card>
<button class="read-more-btn" (click)="goToHomePage()">
    Back to homepage
</button>
